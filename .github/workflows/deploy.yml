name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main  # –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –ø—É—à–µ –≤ main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Node.js (–Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, –Ω–æ –ø–æ–ª–µ–∑–Ω–æ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./webapp   # üëâ –≤–æ—Ç –≠–¢–ê —Å—Ç—Ä–æ–∫–∞ –≤–∞–∂–Ω–∞ ‚Äî –¥–µ–ø–ª–æ–π –∏–∑ webapp
