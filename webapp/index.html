<!DOCTYPE html>
<html>
<head>
    <title>BuddyPromo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --pastel-green: #A8E6CF;
            --pastel-orange: #FFD3B6;
            --pastel-blue: #B5EAD7;
            --pastel-purple: #C7CEEA;
            --pastel-yellow: #FFEAA7;
            --pastel-pink: #FFB7B2;
            --pastel-teal: #B5EAD7;
            --text-dark: #2D3748;
            --text-light: #4A5568;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Comfortaa', cursive;
            background:url('/assets/bg_autumn.webp');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            padding: 15px;
            color: var(--text-dark);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Анимация падающих листьев */
        .leaf {
            position: absolute;
            width: 25px;
            height: 25px;
            background: var(--pastel-orange);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            opacity: 0.6;
            z-index: 0;
        }
        
        .leaf:nth-child(1) {
            left: 10%;
            animation: fall 15s linear infinite;
        }
        
        .leaf:nth-child(2) {
            left: 20%;
            animation: fall 18s linear infinite;
            animation-delay: 2s;
            background: var(--pastel-yellow);
        }
        
        .leaf:nth-child(3) {
            left: 30%;
            animation: fall 12s linear infinite;
            animation-delay: 4s;
            background: var(--pastel-pink);
        }
        
        .leaf:nth-child(4) {
            left: 40%;
            animation: fall 20s linear infinite;
            animation-delay: 1s;
            background: var(--pastel-green);
        }
        
        .leaf:nth-child(5) {
            left: 60%;
            animation: fall 16s linear infinite;
            animation-delay: 3s;
            background: var(--pastel-purple);
        }
        
        .leaf:nth-child(6) {
            left: 80%;
            animation: fall 14s linear infinite;
            animation-delay: 5s;
            background: var(--pastel-orange);
        }
        
        @keyframes fall {
            0% {
                top: -50px;
                transform: rotate(0deg);
            }
            100% {
                top: 100vh;
                transform: rotate(360deg);
            }
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 0;
        }
        
        .glow-title {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--text-dark);
            padding: 10px 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px var(--shadow);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
            color: var(--text-light);
            margin-top: 5px;
            font-weight: 500;
        }
        
        /* Главное меню */
        #mainMenu {
            display: block;
        }
        
        #categoryMenu {
            display: none;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .shop-btn {
            background: rgb(221, 193, 140);
            border: none;
            border-radius: 20px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            aspect-ratio: 1;
            min-height: 0;
            position: relative;
            overflow: hidden;
        }
        
        .shop-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow);
        }
        
        .shop-btn:active {
            transform: translateY(-1px);
        }
        
        .shop-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--pastel-green), var(--pastel-blue));
            opacity: 0.8;
            z-index: 1;
        }
        
        .shop-icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 2;
            padding: 5px;
        }
        
        .shop-name {
            font-weight: 600;
            font-size: 12px;
            color: var(--text-dark);
            text-align: center;
            margin-top: 8px;
            position: relative;
            z-index: 2;
        }
        
        .category-btn {
    background: linear-gradient(135deg, var(--pastel-orange), var(--pastel-pink));
    border: none;
    border-radius: 16px;
    padding: 20px 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px var(--shadow);
    grid-column: span 2;
    margin-top: 8px;
    font-family: 'Comfortaa', cursive;
    font-weight: 700;
    font-size: 18px;
}

.category-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px var(--shadow);
}

.category-btn:active {
    transform: translateY(-1px);
}

.category-name {
    font-weight: 700;
    font-size: 20px;
    color: rgb(255, 255, 255);
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

/* Индивидуальные цвета для кнопок */
.category-btn[onclick="openCategory('other')"] {
    background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-purple));
}
        
        /* Карточки промокодов с переворотом */
        .promo-card {
            perspective: 1000px;
            aspect-ratio: 1;
            min-height: 180px;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 16px;
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .promo-card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .card-front {
            background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-purple));
            color: var(--text-dark);
        }
        
        .card-back {
            background: linear-gradient(135deg, var(--pastel-green), var(--pastel-teal));
            color: var(--text-dark);
            transform: rotateY(180deg);
        }
        
        .subscribe-text {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.4;
        }
        
        .card-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--pastel-orange), var(--pastel-pink));
            color: var(--text-dark);
            border: none;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Comfortaa', cursive;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--pastel-green), var(--pastel-teal));
        }
        
        .store-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .promo-description {
            font-size: 12px;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.4;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        
        .promo-code {
            background: rgba(255, 255, 255, 0.3);
            color: var(--text-dark);
            padding: 12px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            letter-spacing: 1px;
            border: 2px dashed rgba(45, 55, 72, 0.3);
            width: 100%;
            margin-bottom: 10px;
        }
        
        .promo-code:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }
        
        .promo-code.copied {
            background: var(--pastel-green);
            border-color: var(--pastel-green);
        }
        
        .promo-expiry {
            font-size: 10px;
            color: var(--text-light);
            text-align: center;
            margin-top: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .back-btn {
            background: linear-gradient(135deg, var(--pastel-purple), var(--pastel-blue));
            color: var(--text-dark);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Comfortaa', cursive;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, var(--pastel-orange), var(--pastel-yellow));
            color: var(--text-dark);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 2;
            font-family: 'Comfortaa', cursive;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--pastel-green), var(--pastel-teal));
            color: var(--text-dark);
            padding: 12px 24px;
            border-radius: 12px;
            z-index: 1000;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .channel-link {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 10px;
            margin-top: 3px;
            text-align: center;
            display: block;
            font-weight: 600;
        }
        
        .category-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .category-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }
        
        .category-subtitle {
            font-size: 12px;
            color: var(--text-light);
            opacity: 0.9;
        }
        
        /* Звездочки/искорки */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--pastel-yellow);
            border-radius: 50%;
            opacity: 0;
            z-index: 0;
        }
        
        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <!-- Падающие листья -->
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    
    <!-- Искорки -->
    <div class="sparkle" style="top: 10%; left: 15%; animation: sparkle 3s infinite;"></div>
    <div class="sparkle" style="top: 20%; left: 80%; animation: sparkle 4s infinite 1s;"></div>
    <div class="sparkle" style="top: 60%; left: 25%; animation: sparkle 5s infinite 2s;"></div>
    <div class="sparkle" style="top: 80%; left: 70%; animation: sparkle 3.5s infinite 0.5s;"></div>
    
    <div class="container">
        <!-- Главное меню -->
        <div id="mainMenu">
            <div class="header">
                <div class="glow-title">BuddyPromo</div>
                <p>Выбери категорию 🍂</p>
            </div>
            
            <div class="main-grid">
                <!-- Кнопки магазинов -->
                <button class="shop-btn" onclick="openCategory('yamarket')">
                    <img src="/assets/logo_yamarket.png" alt="ЯМаркет" class="shop-icon">
                </button>
                
                <button class="shop-btn" onclick="openCategory('ozon')">
                    <img src="/assets/logo_ozon.png" alt="OZON" class="shop-icon">
                </button>
                
                <button class="shop-btn" onclick="openCategory('wb')">
                    <img src="/assets/logo_wb.png" alt="WB" class="shop-icon">
                </button>
                
                <button class="shop-btn" onclick="openCategory('aliexpress')">
                    <img src="/assets/logo_aliexpress.png" alt="Aliexpress" class="shop-icon">
                </button>
                
                <!-- Кнопки категорий -->
                <button class="category-btn" onclick="openCategory('food')">
                    <span class="category-name">Еда</span>
                </button>
                
                <button class="category-btn" onclick="openCategory('other')">
                    <span class="category-name">Всякое</span>
                </button>
            </div>
        </div>
        
        <!-- Меню категории -->
        <div id="categoryMenu">
            <div class="category-header">
                <div class="category-title" id="categoryTitle">Категория</div>
                <div class="category-subtitle" id="categorySubtitle">Промокоды ждут тебя! 🎁</div>
            </div>
            
            <div class="category-grid" id="promosList">
                <!-- Промокоды будут здесь -->
            </div>
            
            <div class="action-buttons">
                <button class="back-btn" onclick="goBack()">
                    ← Назад
                </button>
                <button class="refresh-btn" onclick="refreshPromos()">
                    🔄 Обновить
                </button>
            </div>
        </div>
    </div>

    <script>
        // Telegram Web App API
        let tg = window.Telegram.WebApp;
        
        // Инициализируем приложение
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Текущая категория
        let currentCategory = '';
        
        // Данные промокодов с категориями
        let testPromocodes = [
            // ЯМаркет
            { id: 1, store: "Яндекс.Маркет", code: "YANDEX500", description: "500₽ на первый заказ", expires_at: "2025-12-31", channel: "promo_channel_1", category: "yamarket" },
            { id: 2, store: "Яндекс.Маркет", code: "YANDEX200", description: "200₽ скидка от 1000₽", expires_at: "2025-11-30", channel: "promo_channel_1", category: "yamarket" },
            
            // OZON
            { id: 3, store: "OZON", code: "OZON2025", description: "10% скидка на всё", expires_at: "2025-12-15", channel: "promo_channel_1", category: "ozon" },
            { id: 4, store: "OZON", code: "OZON500", description: "500₽ на первый заказ", expires_at: "2025-11-20", channel: "promo_channel_1", category: "ozon" },
            
            // Wildberries
            { id: 5, store: "Wildberries", code: "WELCOME100", description: "100₽ скидка на первый заказ", expires_at: "2025-12-31", channel: "promo_channel_1", category: "wb" },
            { id: 6, store: "Wildberries", code: "SUMMER2024", description: "15% на летние товары", expires_at: "2025-08-31", channel: "promo_channel_1", category: "wb" },
            
            // Aliexpress
            { id: 7, store: "Aliexpress", code: "ALI2025", description: "5% скидка на всё", expires_at: "2025-11-15", channel: "promo_channel_1", category: "aliexpress" },
            { id: 8, store: "Aliexpress", code: "ALI500", description: "500₽ на первый заказ", expires_at: "2025-10-31", channel: "promo_channel_1", category: "aliexpress" },
            
            // Еда
            { id: 9, store: "Burger King", code: "BK50", description: "50% на второй бургер", expires_at: "2025-11-30", channel: "promo_channel_2", category: "food" },
            { id: 10, store: "McDonald's", code: "FREE_COFFEE", description: "Бесплатный кофе с завтраком", expires_at: "2025-10-31", channel: "promo_channel_2", category: "food" },
            { id: 11, store: "KFC", code: "KFC2025", description: "20% на весь заказ", expires_at: "2025-09-30", channel: "promo_channel_2", category: "food" },
            
            // Всякое
            { id: 12, store: "Лента", code: "LENTA100", description: "100₽ скидка от 1000₽", expires_at: "2025-08-31", channel: "promo_channel_3", category: "other" },
            { id: 13, store: "СберМегаМаркет", code: "SBER100", description: "100₽ скидка от 500₽", expires_at: "2025-10-20", channel: "promo_channel_3", category: "other" },
            { id: 14, store: "Магнит", code: "MAGNIT50", description: "50₽ скидка на продукты", expires_at: "2025-09-15", channel: "promo_channel_3", category: "other" }
        ];

        // Названия категорий
        const categoryNames = {
            'yamarket': 'Яндекс.Маркет',
            'ozon': 'OZON',
            'wb': 'Wildberries',
            'aliexpress': 'Aliexpress',
            'food': 'Еда',
            'other': 'Всякое'
        };

        // Функция для проверки, открыт ли уже промокод
        function isPromoUnlocked(promoId) {
            return localStorage.getItem(`promo_${promoId}`) === 'unlocked';
        }

        // Функция для проверки, была ли нажата кнопка "За промокодом"
        function isPromoVisited(promoId) {
            return localStorage.getItem(`promo_${promoId}_visited`) === 'true';
        }

        // Функция для отметки посещения промокода
        function markPromoVisited(promoId) {
            localStorage.setItem(`promo_${promoId}_visited`, 'true');
        }

        // Функция для разблокировки промокода
        function unlockPromo(promoId) {
            localStorage.setItem(`promo_${promoId}`, 'unlocked');
        }

        // Функция для перемешивания массива
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Открытие категории
        function openCategory(category) {
            currentCategory = category;
            
            // Обновляем заголовок
            document.getElementById('categoryTitle').textContent = categoryNames[category];
            document.getElementById('categorySubtitle').textContent = `Промокоды ${categoryNames[category].toLowerCase()} ждут тебя! 🎁`;
            
            // Показываем меню категории, скрываем главное меню
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('categoryMenu').style.display = 'block';
            
            // Показываем промокоды категории
            showCategoryPromos();
        }

        // Возврат в главное меню
        function goBack() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('categoryMenu').style.display = 'none';
        }

        // Переворот карточки
        function flipCard(cardId) {
            const card = document.getElementById(`card-${cardId}`);
            card.classList.toggle('flipped');
        }

        // Показываем промокоды категории
        function showCategoryPromos() {
            const promosList = document.getElementById('promosList');
            
            // Фильтруем промокоды по текущей категории
            const categoryPromocodes = testPromocodes.filter(promo => promo.category === currentCategory);
            
            if (categoryPromocodes.length === 0) {
                promosList.innerHTML = `
                    <div class="empty-state">
                        <p>😔 Промокоды для этой категории временно отсутствуют</p>
                        <p style="margin-top: 10px; font-size: 14px;">Попробуй обновить позже!</p>
                    </div>
                `;
                return;
            }
            
            promosList.innerHTML = categoryPromocodes.map(promo => {
                const isExpired = new Date(promo.expires_at) < new Date();
                const daysLeft = Math.ceil((new Date(promo.expires_at) - new Date()) / (1000 * 60 * 60 * 24));
                const isUnlocked = isPromoUnlocked(promo.id);
                
                return `
                    <div class="promo-card ${isUnlocked ? 'flipped' : ''}" id="card-${promo.id}">
                        <div class="card-inner">
                            <!-- Передняя сторона -->
                            <div class="card-front">
                                <div class="subscribe-text">
                                    Подпишись на канал, чтобы получить промокод
                                </div>
                                <div class="card-buttons">
                                    <button class="btn" onclick="visitChannel('${promo.channel}', ${promo.id})">
                                        Перейти в канал
                                    </button>
                                    <button class="btn btn-success" onclick="unlockAndShow(${promo.id})">
                                        Я подписался
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Задняя сторона -->
                            <div class="card-back">
                                <div class="store-name">${promo.store}</div>
                                <div class="promo-description">${promo.description}</div>
                                <div class="promo-code" onclick="copyCode('${promo.code}', this)">
                                    ${promo.code}
                                </div>
                                <div class="promo-expiry">
                                    До: ${new Date(promo.expires_at).toLocaleDateString('ru-RU')}
                                    ${!isExpired ? ` (осталось ${daysLeft} дн.)` : ' - ИСТЕК'}
                                </div>
                                <a href="https://t.me/${promo.channel}" target="_blank" class="channel-link">
                                    📢 Перейти в канал
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Посещение канала
        function visitChannel(channel, promoId) {
            // Отмечаем, что пользователь посетил канал
            markPromoVisited(promoId);
            
            // Показываем уведомление
            showNotification('Переходим в канал...');
            
            // Открываем канал
            window.open(`https://t.me/${channel}`, '_blank');
            
            // Обновляем интерфейс
            setTimeout(() => {
                showNotification('Вернись и нажми "Я подписался"!');
            }, 1000);
        }

        // Разблокировка и показ промокода
        function unlockAndShow(promoId) {
            unlockPromo(promoId);
            // Переворачиваем карточку
            const card = document.getElementById(`card-${promoId}`);
            card.classList.add('flipped');
            showNotification('Промокод открыт! 🎉');
        }

        // Копирование промокода
        function copyCode(code, element) {
            navigator.clipboard.writeText(code).then(() => {
                const originalText = element.textContent;
                element.classList.add('copied');
                element.textContent = '✅ Скопировано!';
                
                showNotification(`Промокод ${code} скопирован!`);
                
                setTimeout(() => {
                    element.classList.remove('copied');
                    element.textContent = originalText;
                }, 2000);
            });
        }

        // Показ уведомления
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Обновление промокодов
        function refreshPromos() {
            tg.showPopup({
                title: 'Обновляем...', 
                message: 'Ищем свежие промокоды для тебя! 🔍'
            });
            
            setTimeout(() => {
                // Перемешиваем промокоды для эффекта обновления
                testPromocodes = shuffleArray([...testPromocodes]);
                // При обновлении показываем промокоды категории
                showCategoryPromos();
                tg.showPopup({
                    title: 'Готово!', 
                    message: 'Промокоды обновлены! 🎁'
                });
            }, 1500);
        }

        // Инициализация при загрузке
        tg.ready();
        
        // Добавляем анимацию при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
