        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏, –±—ã–ª–∞ –ª–∏ –Ω–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ "–ó–∞ –ø—Ä–æ–º–æ–∫–æ–¥–æ–º"
        function isPromoVisited(promoId) {
            return localStorage.getItem(`promo_${promoId}_visited`) === 'true';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–º–µ—Ç–∫–∏ –ø–æ—Å–µ—â–µ–Ω–∏—è –ø—Ä–æ–º–æ–∫–æ–¥–∞
        function markPromoVisited(promoId) {
            localStorage.setItem(`promo_${promoId}_visited`, 'true');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –ø—Ä–æ–º–æ–∫–æ–¥–∞
        function unlockPromo(promoId) {
            localStorage.setItem(`promo_${promoId}`, 'unlocked');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function openCategory(category) {
            currentCategory = category;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('categoryTitle').textContent = categoryNames[category];
            document.getElementById('categorySubtitle').textContent = `–ü—Ä–æ–º–æ–∫–æ–¥—ã ${categoryNames[category].toLowerCase()} –∂–¥—É—Ç —Ç–µ–±—è! üéÅ`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, —Å–∫—Ä—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('categoryMenu').style.display = 'block';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–º–æ–∫–æ–¥—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            showCategoryPromos();
        }

        // –í–æ–∑–≤—Ä–∞—Ç –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        function goBack() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('categoryMenu').style.display = 'none';
        }

        // –ü–µ—Ä–µ–≤–æ—Ä–æ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏
        function flipCard(cardId) {
            const card = document.getElementById(`card-${cardId}`);
            card.classList.toggle('flipped');
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–º–æ–∫–æ–¥—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function showCategoryPromos() {
            const promosList = document.getElementById('promosList');
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –ø—Ä–æ–º–æ–∫–æ–¥—ã –ø–æ —Ç–µ–∫—É—â–µ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            const categoryPromocodes = testPromocodes.filter(promo => promo.category === currentCategory);
            
            if (categoryPromocodes.length === 0) {
                promosList.innerHTML = `
                    <div class="empty-state">
                        <p>üòî –ü—Ä–æ–º–æ–∫–æ–¥—ã –¥–ª—è —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –≤—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</p>
                        <p style="margin-top: 10px; font-size: 14px;">–ü–æ–ø—Ä–æ–±—É–π –æ–±–Ω–æ–≤–∏—Ç—å –ø–æ–∑–∂–µ!</p>
                    </div>
                `;
                return;
            }
            
            promosList.innerHTML = categoryPromocodes.map(promo => {
                const isExpired = new Date(promo.expires_at) < new Date();
                const daysLeft = Math.ceil((new Date(promo.expires_at) - new Date()) / (1000 * 60 * 60 * 24));
                const isUnlocked = isPromoUnlocked(promo.id);
                
                return `
                    <div class="promo-card ${isUnlocked ? 'flipped' : ''}" id="card-${promo.id}">
                        <div class="card-inner">
                            <!-- –ü–µ—Ä–µ–¥–Ω—è—è —Å—Ç–æ—Ä–æ–Ω–∞ -->
                            <div class="card-front">
                                <div class="subscribe-text">
                                    –ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –ø—Ä–æ–º–æ–∫–æ–¥
                                </div>
                                <div class="card-buttons">
                                    <button class="btn" onclick="visitChannel('${promo.channel}', ${promo.id})">
                                        –ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–∞–Ω–∞–ª
                                    </button>
                                    <button class="btn btn-success" onclick="unlockAndShow(${promo.id})">
                                        –Ø –ø–æ–¥–ø–∏—Å–∞–ª—Å—è
                                    </button>
                                </div>
                            </div>
                            
                            <!-- –ó–∞–¥–Ω—è—è —Å—Ç–æ—Ä–æ–Ω–∞ -->
                            <div class="card-back">
                                <div class="store-name">${promo.store}</div>
                                <div class="promo-description">${promo.description}</div>
                                <div class="promo-code" onclick="copyCode('${promo.code}', this)">
                                    ${promo.code}
                                </div>
                                <div class="promo-expiry">
                                    –î–æ: ${new Date(promo.expires_at).toLocaleDateString('ru-RU')}
                                    ${!isExpired ? ` (–æ—Å—Ç–∞–ª–æ—Å—å ${daysLeft} –¥–Ω.)` : ' - –ò–°–¢–ï–ö'}
                                </div>
                                <a href="https://t.me/${promo.channel}" target="_blank" class="channel-link">
                                    üì¢ –ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–∞–Ω–∞–ª
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // –ü–æ—Å–µ—â–µ–Ω–∏–µ –∫–∞–Ω–∞–ª–∞
        function visitChannel(channel, promoId) {
            // –û—Ç–º–µ—á–∞–µ–º, —á—Ç–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ—Å–µ—Ç–∏–ª –∫–∞–Ω–∞–ª
            markPromoVisited(promoId);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification('–ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –∫–∞–Ω–∞–ª...');
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –∫–∞–Ω–∞–ª
            window.open(`https://t.me/${channel}`, '_blank');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            setTimeout(() => {
                showNotification('–í–µ—Ä–Ω–∏—Å—å –∏ –Ω–∞–∂–º–∏ "–Ø –ø–æ–¥–ø–∏—Å–∞–ª—Å—è"!');
            }, 1000);
        }

        // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∏ –ø–æ–∫–∞–∑ –ø—Ä–æ–º–æ–∫–æ–¥–∞
        function unlockAndShow(promoId) {
            unlockPromo(promoId);
            // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
            const card = document.getElementById(`card-${promoId}`);
            card.classList.add('flipped');
            showNotification('–ü—Ä–æ–º–æ–∫–æ–¥ –æ—Ç–∫—Ä—ã—Ç! üéâ');
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ–º–æ–∫–æ–¥–∞
        function copyCode(code, element) {
            navigator.clipboard.writeText(code).then(() => {
                const originalText = element.textContent;
                element.classList.add('copied');
                element.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                
                showNotification(`–ü—Ä–æ–º–æ–∫–æ–¥ ${code} —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!`);
                
                setTimeout(() => {
                    element.classList.remove('copied');
                    element.textContent = originalText;
                }, 2000);
            });
        }

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤
        function refreshPromos() {
            tg.showPopup({
                title: '–û–±–Ω–æ–≤–ª—è–µ–º...', 
                message: '–ò—â–µ–º —Å–≤–µ–∂–∏–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã –¥–ª—è —Ç–µ–±—è! üîç'
            });
            
            setTimeout(() => {
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –ø—Ä–æ–º–æ–∫–æ–¥—ã –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                testPromocodes = shuffleArray([...testPromocodes]);
                // –ü—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–º–æ–∫–æ–¥—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                showCategoryPromos();
                tg.showPopup({
                    title: '–ì–æ—Ç–æ–≤–æ!', 
                    message: '–ü—Ä–æ–º–æ–∫–æ–¥—ã –æ–±–Ω–æ–≤–ª–µ–Ω—ã! üéÅ'
                });
            }, 1500);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        tg.ready();
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
